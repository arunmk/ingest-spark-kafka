log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %d{HH:mm:ss,SSS} thread=%t %m%n
#log4j.appender.stdout.layout.ConversionPattern=%5p %d{HH:mm:ss,SSS} class=%C{1} thread=%t %m%n

log4j.logger.org.apache.spark=ERROR
log4j.logger.org.spark_project=ERROR
log4j.logger.org.apache.kafka=ERROR